<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>this is a test page</div>
        <div>
            <form action="abc">
                <p>
                    Username:
                    <input type="text" name="username" />
                </p>
                <p>
                    Password:
                    <input type="password" name="password" />
                </p>
                <p>
                    <input type="checkbox" name="stayLoggedIn" id="stayLoggedIn" value="stayloggedin" checked="checked"/>                                        
                    <label for="stayLoggedIn">stay logged in</label>
                </p>
                <p>

                    <input type="radio" name="aradio" id="abc" value="abc" />
                    <label for="abc">abc</label>
                    
                    <input type="radio" name="aradio" id="def" value="def" checked="checked"/>
                    <label for="def">def</label>
                    
                    <input type="radio" name="aradio" id="ghi" value="ghi"/>
                    <label for="ghi">ghi</label>

                <p>                   
                    <input type="text" name="hiddenText" hidden="hidden" />
                    Disabled Text
                    <input type="text" name="disabledText" disabled="disabled" value="this is not enabled"/>
                </p>
            </form>

            <form action="def">
                <script type="text/ecmascript" src="toggleDisabledButton.js" ></script>

                <p>
                    disabled field:
                    <input type="text" name="delayedDisabledText" disabled="disabled" />
                </p>
                <p>                   
                    <input type="button" name="toggleDisableField"  value="toggle enabled of disabled field" onclick="toggleDisabledField()"/>
                    <input type="button" name="delayedToggleDisableField"  value="delayed toggle enabled of disabled field" onclick="delayedToggleDisabledField()"/>
                </p>
            </form>
        </div>
    </body>
</html>
